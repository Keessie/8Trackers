<!doctype html>
<html lang="en">
 <head>
    <title>Fona trackers</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
<body>
  <div id="page-loading">
    <i class="fa fa-spin fa-cog"></i>
  </div>
  <div id="page-map"></div>
  <div id="page-trackers">
    <div class="content">
      <div class="header">Trackers</div>
      <div class="button view-map" v-on:click="viewMap">
        <i class="fa fa-close"></i>
      </div>
      <div class="button location" v-on:click="centerMapOnCoords(currentLocation.latestCoordinates())">
        <i class="fa fa-crosshairs"></i>
      </div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <td>
                <i class="fa fa-hashtag"></i>
              </td>
              <td>
                <i class="fa fa-rocket"></i>
              </td>
              <td>
                <i class="fa fa-battery-3"></i>
              </td>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="tracker in trackers"
              v-on:click="centerMapOnCoords(tracker.googleLatLng)"
            >
              <td>{{ tracker.mapIndex }}</td>
              <td>{{ tracker.speed }} km/h</td>
              <td>{{ tracker.batPercent }}%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.14.0/axios.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
  <script src="js/services/getTrackers.js"></script>
  <script src="js/models/Tracker.js"></script>
  <script src="js/models/currentLocation.js"></script>
  <script src="js/collections/trackers.js"></script>
  <script src="js/ui/TrackerListVue.js"></script>
  <script src="js/ui/mapControls.js"></script>
  <script src="js/main.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=AIzaSyAgLgiPeaOfVhNJDON4g3WCFGSJxNp3zKk&callback=initMap"
    async
    defer
  ></script>
</body>
</html
